<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Water Conservation Assistant</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="app-container">
  <header>
    <img src="https://i.imgur.com/uwfb1P5.png" alt="Save The Water Logo" class="logo">
    <h1>AI Water Conservation Assistant</h1>
    <p>Track • Analyze • Save Water</p>
  </header>

  <section class="card">
    <h2>Household Water Use</h2>
    <label>How many people live in your home?</label>
    <input type="number" id="people" placeholder="e.g. 3">
  </section>

  <section class="card">
    <h2>Daily & Household Habits</h2>

    <label><input type="checkbox" class="habit" value="tap"> Turn off tap while brushing</label>
    <label><input type="checkbox" class="habit" value="dishwasher"> Run dishwasher only when full</label>
    <label><input type="checkbox" class="habit" value="short_showers"> Use water-efficient showerheads</label>
    <label><input type="checkbox" class="habit" value="toilet"> Upgrade to WaterSense toilets</label>
    <label><input type="checkbox" class="habit" value="fix_leaks"> Fix household leaks</label>
    <label><input type="checkbox" class="habit" value="irrigation"> Efficient irrigation practices</label>
    <label><input type="checkbox" class="habit" value="lawn"> Reduce lawn watering</label>
    <label><input type="checkbox" class="habit" value="faucet"> Install faucet aerators</label>

  </section>

  <button onclick="analyzeUsage()">Calculate My Savings</button>

  <section id="results" class="card results hidden">
    <h2>Your Water Impact</h2>
    <p id="baseline"></p>
    <p id="savings"></p>
    <p id="cost"></p>
    <p id="impact"></p>
  </section>

  <footer>
    <p class="sources">
      Data sources: EPA WaterSense & USGS  
      <br>
      https://www.epa.gov/watersense/statistics-and-facts  
      <br>
      https://www.usgs.gov/water-science-school/science/total-water-use-united-states
    </p>
  </footer>

</div>

<script src="script.js"></script>
</body>
</html>
